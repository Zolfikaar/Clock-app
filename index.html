<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- To load api content over http -->
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Clock App</title>
</head>

<body>
  <div class="overlay">

    <div class="clock-sec">
      <div class="container">

        <div class="clock-sec-box">
          <div class="quote">
            <p></p>
            <svg class="refresh" width="18" height="18" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M7.188 10.667a.208.208 0 01.147.355l-2.344 2.206a5.826 5.826 0 009.578-2.488l2.387.746A8.322 8.322 0 013.17 14.94l-2.149 2.022a.208.208 0 01-.355-.148v-6.148h6.52zm7.617-7.63L16.978.958a.208.208 0 01.355.146v6.23h-6.498a.208.208 0 01-.147-.356L13 4.765A5.825 5.825 0 003.43 7.26l-2.386-.746a8.32 8.32 0 0113.76-3.477z"
                fill="#FFF" fill-rule="nonzero" opacity=".5" />
            </svg>
            <h5 class="author"></h5>
          </div>

          <div class="clock">
            <h4 class="msg">
              <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"></svg>
              <span></span><span class="currently">, it's currently</span>
            </h4>
            <h1 class="time"></h1>
            <h3 class="offset"></h3>
            <h3 class="location">in <span></span></h3>

            <button class="btn">More <svg width="14" height="9" xmlns="http://www.w3.org/2000/svg">
                <path stroke="#FFF" stroke-width="2" fill="none" d="m1 1 6 6 6-6" />
              </svg></button>
          </div>

        </div>

      </div>
    </div>

    <div class="details-sec">
      <div class="container">

        <div class="details-sec-box">

          <div class="left-side">

            <div class="timezone">
              <h6>Current timezone</h6>
              <h2></h2>
            </div>

            <div class="doy">
              <h6>Day of the year</h6>
              <h2></h2>
            </div>

          </div>

          <div class="right-side">

            <div class="dow">
              <h6>Day of the week</h6>
              <h2></h2>
            </div>

            <div class="week-num">
              <h6>Week number</h6>
              <h2></h2>
            </div>


          </div>

        </div>

      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js"
    integrity="sha512-/Q6t3CASm04EliI1QyIDAA/nDo9R8FQ/BULoUFyN4n/BDdyIxeH7u++Z+eobdmr11gG5D/6nPFyDlnisDwhpYA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://moment.github.io/luxon/global/luxon.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
